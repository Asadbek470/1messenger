<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .join-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .join-box {
            text-align: center;
        }

        .join-box h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .join-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .join-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .join-box button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .join-box button:hover {
            background: #5a67d8;
        }

        .chat-container {
            display: flex;
            width: 1200px;
            height: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
        }

        .users-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .users-list h3 {
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        .users-list ul {
            list-style: none;
        }

        .users-list li {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .users-list li::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 10px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f3f5;
        }

        .message.sent {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .message .sender {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message .time {
            font-size: 10px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        .notification {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 20px;
            margin: 10px 0;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            min-height: 40px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #5a67d8;
        }

        .input-area button:disabled,
        .input-area input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="join-container" id="joinContainer">
        <div class="join-box">
            <h1>Вход в чат</h1>
            <input type="text" id="nameInput" placeholder="Введите ваше имя" maxlength="20">
            <button id="joinBtn">Войти</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <span id="currentUser"></span>
            </div>
            <div class="users-list">
                <h3>Участники онлайн</h3>
                <ul id="usersList"></ul>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
                <button id="sendBtn" disabled>Отправить</button>
            </div>
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.clientId = null;
                this.userName = null;
                this.isConnected = false;
                
                this.joinContainer = document.getElementById('joinContainer');
                this.chatContainer = document.getElementById('chatContainer');
                this.nameInput = document.getElementById('nameInput');
                this.joinBtn = document.getElementById('joinBtn');
                this.currentUserSpan = document.getElementById('currentUser');
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.usersList = document.getElementById('usersList');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.joinBtn.addEventListener('click', () => this.joinChat());
                this.nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });
                
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }
            
            joinChat() {
                const name = this.nameInput.value.trim();
                if (!name) {
                    alert('Введите имя');
                    return;
                }
                
                this.userName = name;
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.ws.send(JSON.stringify({
                        type: 'join',
                        name: this.userName
                    }));
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.addNotification('Соединение потеряно');
                };
            }
            
            handleMessage(data) {
                switch(data.type) {
                    case 'system':
                        if (data.message === 'Подключение установлено') {
                            this.clientId = data.clientId;
                        } else if (data.message.startsWith('Добро пожаловать')) {
                            this.isConnected = true;
                            this.joinContainer.style.display = 'none';
                            this.chatContainer.style.display = 'flex';
                            this.currentUserSpan.textContent = this.userName;
                            this.messageInput.disabled = false;
                            this.sendBtn.disabled = false;
                            this.messageInput.focus();
                            this.addNotification(data.message);
                        }
                        break;
                        
                    case 'notification':
                        this.addNotification(data.text);
                        break;
                        
                    case 'message':
                        this.displayMessage(data, false);
                        break;
                        
                    case 'self_message':
                        this.displayMessage(data, true);
                        break;
                        
                    case 'users':
                        this.updateUsersList(data.users);
                        break;
                }
            }
            
            displayMessage(data, isSelf) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSelf ? 'sent' : 'received'}`;
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'sender';
                senderDiv.textContent = isSelf ? 'Вы' : data.sender;
                
                const textDiv = document.createElement('div');
                textDiv.textContent = data.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
                timeDiv.textContent = data.time || new Date().toLocaleTimeString();
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(textDiv);
                messageDiv.appendChild(timeDiv);
                
                this.messagesDiv.appendChild(messageDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
            }
            
            addNotification(text) {
                const notifDiv = document.createElement('div');
                notifDiv.className = 'notification';
                notifDiv.textContent = text;
                this.messagesDiv.appendChild(notifDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
            }
            
            updateUsersList(users) {
                this.usersList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    if (user.id === this.clientId) {
                        li.style.fontWeight = 'bold';
                    }
                    this.usersList.appendChild(li);
                });
            }
            
            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text || !this.isConnected) return;
                
                this.ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));
                
                this.messageInput.value = '';
            }
        }
        
        new ChatClient();
    </script>
</body>
</html>
